<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <div class="admin-container">
        <aside class="admin-sidebar">
            <h2>Admin Menu</h2>
            <a href="dashboard.html" class="active">Dashboard</a>
            <a href="projects.html">Projects</a>
            <a href="workers.html">Workers</a>
            <a href="payroll.html">Payroll</a>
            <hr>
            <a href="#" id="adminLogoutBtn">Logout</a>
        </aside>
        <main class="admin-main-content">
            <h1>Worker Status Dashboard</h1>
            <div id="messageArea" class="message" style="display:none;"></div>
            <table>
                <thead>
                    <tr>
                        <th>Worker Name</th>
                        <th>Status</th>
                        <th>Current Project</th>
                        <th>Clocked In Since</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="workerStatusTableBody">
                    <!-- Data will be populated by JS -->
                    <tr><td colspan="5">Loading statuses...</td></tr>
                </tbody>
            </table>
        </main>
    </div>
    <script src="../js/utils.js"></script>
    <script src="../js/admin_auth.js"></script>
    <script src="js/admin_dashboard.js"></script>
</body>
</html>
