<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Payroll Report</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <div class="admin-container">
        <aside class="admin-sidebar">
            <h2>Admin Menu</h2>
            <a href="dashboard.html">Dashboard</a>
            <a href="projects.html">Projects</a>
            <a href="workers.html">Workers</a>
            <a href="payroll.html" class="active">Payroll</a>
            <hr>
            <a href="#" id="adminLogoutBtn">Logout</a>
        </aside>
        <main class="admin-main-content">
            <h1>Generate Payroll Report</h1>
            <div id="messageArea" class="message" style="display:none;"></div>

            <form id="payrollFilterForm">
                <div>
                    <label for="payrollStartDate">Report Start Date:</label>
                    <input type="date" id="payrollStartDate" required>
                </div>
                <div>
                    <label for="payrollEndDate">Report End Date:</label>
                    <input type="date" id="payrollEndDate" required>
                </div>
                <div>
                    <label for="payrollWorkerFilter">Filter by Worker (Optional):</label>
                    <select id="payrollWorkerFilter">
                        <option value="">All Workers</option>
                        <!-- Populate with workers -->
                    </select>
                </div>
                <div>
                    <label for="payrollProjectFilter">Filter by Project (Optional):</label>
                    <select id="payrollProjectFilter">
                        <option value="">All Projects</option>
                        <!-- Populate with projects -->
                    </select>
                </div>
                <button type="submit">Generate Report</button>
            </form>

            <hr style="margin-top:20px;">
            <h2>Payroll Report Results</h2>
            <div id="reportPeriodDisplay"></div>
            <div id="payrollReportContainer">
                <p>Select filters and click "Generate Report".</p>
                <!-- Report table will be built here by JS -->
            </div>
             <div id="reportTotalsDisplay" style="margin-top: 20px; padding: 15px; border-top: 2px solid #333;">
                <!-- Grand totals will be displayed here -->
            </div>
        </main>
    </div>
    <script src="../js/utils.js"></script>
    <script src="../js/admin_auth.js"></script>
    <script src="js/admin_payroll.js"></script>
</body>
</html>
