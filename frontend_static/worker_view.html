<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Hours</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <h1>My Time Entries</h1>
        <input type="hidden" id="workerId" value="1"> <!-- Placeholder, set from auth normally -->

        <div>
            <label for="startDateFilter">Start Date:</label>
            <input type="date" id="startDateFilter">
            <label for="endDateFilter">End Date:</label>
            <input type="date" id="endDateFilter">
            <button id="filterBtn">Filter Entries</button>
        </div>
        <hr>
        <div id="timeEntriesTableContainer">
            <table>
                <thead>
                    <tr>
                        <th>Date</th>
                        <th>Project</th>
                        <th>Clock In</th>
                        <th>Clock Out</th>
                        <th>Duration (H:M)</th>
                        <th>Notes</th>
                    </tr>
                </thead>
                <tbody id="timeEntriesTbody">
                    <tr><td colspan="6">Loading entries...</td></tr>
                </tbody>
            </table>
        </div>
        <div id="messageArea" class="message" style="display:none;"></div>
        <p><a href="index.html">Back to Clock</a></p>
    </div>
    <script src="js/utils.js"></script>
    <script src="js/worker_view.js"></script>
</body>
</html>
