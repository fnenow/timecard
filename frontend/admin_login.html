<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <h1>Admin Login</h1>
        <form id="adminLoginForm">
            <div>
                <label for="username">Username (or Email):</label>
                <input type="text" id="username" name="username" required value="admin"> <!-- Placeholder -->
            </div>
            <div>
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required value="password"> <!-- Placeholder -->
            </div>
            <button type="submit">Login</button>
        </form>
        <div id="messageArea" class="message" style="display:none;"></div>
        <p><a href="index.html">Back to Worker Clock</a></p>
    </div>
    <script src="js/utils.js"></script>
    <script src="js/admin_auth.js"></script>
</body>
</html>
